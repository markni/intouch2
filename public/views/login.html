<div style="margin-top:100px" class="row"><div class="col-md-4 col-md-offset-4"><form role="form" ng-submit="login()"><div class="form-group"><input placeholder="{{ 'USERNAME' | translate }}" ng-model="user.username" class="form-control"/></div><div class="form-group"><input type="password" placeholder="{{ 'PASSWORD' | translate }}" ng-model="user.password" class="form-control"/></div><button type="submit" class="form-group btn btn-danger btn-block">{{login_button_text}}</button><button type="button" ng-click="demo()" class="form-group btn btn-primary btn-block">{{demo_button_text}}</button><div ng-class="{hidden: !show_login_error}" class="form-group alert alert-warning alert-dismissable margin-top-10"><button type="button" aria-hidden="true" ng-click="dismiss_login_error()" class="close">&times;</button><p translate="LOGIN_ERROR"></p></div><span class="form-group help-block text-center small padding-top-10"><a translate="SET_LANG" ng-click="toggleLang()" class="no-href-link"></a></span></form></div></div><nav style="background-color:transparent" class="navbar navbar-default navbar-fixed-bottom"><div class="pull-right hidden-sm hidden-xs"><a href="https://twitter.com/share" data-url="http://netaba.re" data-via="Ruocaled" data-dnt="true" class="twitter-share-button">Tweet</a><div data-action="share" data-annotation="bubble" data-width="120" data-href="http://netaba.re" class="g-plus"></div></div></nav>
