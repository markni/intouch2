<div class="row"><div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3"><div style="padding-top:0;padding-bottom:0" class="row form-group card text-center switch-btn-group"><div ng-click="setDay(-1)" ng-class="{active:day===-1}" class="col-xs-4 col-lg-4 switch-btn pink-border-top">{{ 'YESTERDAY' | translate}}</div><div ng-click="setDay(0)" ng-class="{active:day===0}" class="col-xs-4 col-lg-4 switch-btn orange-border-top">{{ 'TODAY' | translate}}</div><div ng-click="setDay(1)" ng-class="{active:day===1}" class="col-xs-4 col-lg-4 switch-btn cyan-border-top"> {{ 'TOMORROW' | translate}}</div></div><div ng-class="{hidden:loading&lt;1}" class="loading-bar"></div><div ng-repeat="result in results | filter:dayFilter" ng-class="{hidden:loading&gt;0}" class="row card form-group"><div style="position:relative" class="col-md-10 col-xs-10 col-lg-10 no-href-link padding-right-0"><a href="/subject/{{result.id}}" class="search-title"><h4>{{result.name}}</h4><h6>{{result.name_cn}}</h6></a></div><div class="col-md-2 col-xs-2 col-lg-2"><button ng-click="toggleCollection($index)" class="btn btn-danger"><span ng-class="{'glyphicon-minus':results[$index].added === true,'glyphicon-plus': results[$index].added !== true}" class="glyphicon"></span></button></div></div><div ng-class="{hidden:loading&gt;0}" class="row form-group"><a href="/" class="btn btn-danger btn-block">{{ 'RETURN_TO_HOME' | translate}}</a></div></div></div><div side-menu="side-menu"></div>
